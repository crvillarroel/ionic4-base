query AllCategories {
  categories: category(order_by: {id: asc}) {
    id
    name
    description
  }
}

query CategoryByPk($id: Int!) {
  category_by_pk(id: $id) {
    id
    name
    description
  }
}

mutation InsertCategory($name: String!, $description: String!) {
  insert_category(objects: {name: $name, description: $description}) {
    affected_rows
  }
}

mutation UpdateCategory($id: Int!, $name: String!, $description: String!) {
  update_category(where: {id: {_eq: $id}}, _set: {name: $name, description: $description}) {
    affected_rows
  }
}

mutation DeleteCategory($id: Int!) {
  delete_category(where: {id: {_eq: $id}}) {
    affected_rows
  }
}