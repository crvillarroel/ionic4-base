overwrite: true
schema: "https://healthymode.herokuapp.com/v1alpha1/graphql"
documents: "src/**/*.graphql"
generates:
  src/app/services/graphql/graphql.service.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-apollo-angular"
  ./graphql.schema.json:
    plugins:
      - "introspection"
